<p>Listado de heroes</p>

<button (click)="borrarHeroe()">
    Borrar heroe
</button>

<div *ngIf="heroeEliminado; else noBorrado">
    <span>Heroe borrado: <small>{{heroeEliminado}}</small></span>
</div>

<ng-template #noBorrado>
    <span>No se ha borrado ningun heroe</span>
</ng-template>
<ul>
    <li *ngFor="let heroe of heroes let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
