<h1>{{nombre}}</h1>
<dl>
    <td>
        <dt>Nombre</dt>
        <dd>{{nombre}}</dd>

        <dt>Edad</dt>
        <dd>{{edad}}</dd>

        <dt>Información</dt>
        <dd>{{getData()}}</dd>

        <dt>Capitalizado</dt>
        <dd>{{capitalizarNombre}}</dd>

    </td>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
